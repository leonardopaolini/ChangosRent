{% extends "template.html" %}
{% block titulo %}
    <p>Alta de Cliente</p>
{% endblock%}
{% block menu %} {% endblock  %}
{% block main %}
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p  }}
        <button type="submit">Guardar</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
{% endblock %}
